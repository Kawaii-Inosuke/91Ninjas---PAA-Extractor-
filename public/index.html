<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAA Extractor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    /* ── Reset & Base ─────────────────────────────── */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      color: #1a1a1a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ── Header ───────────────────────────────────── */
    header {
      width: 100%;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    header p {
      font-size: 0.85rem;
      color: #666;
      margin-top: 4px;
    }

    /* ── Main Container ───────────────────────────── */
    main {
      width: 100%;
      max-width: 720px;
      padding: 32px 16px;
    }

    /* ── Form Card ─────────────────────────────────── */
    .card {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 28px;
      margin-bottom: 28px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group:last-of-type {
      margin-bottom: 0;
    }

    label {
      display: block;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #555;
      margin-bottom: 6px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px 14px;
      font-size: 0.95rem;
      font-family: inherit;
      border: 1px solid #d0d0d0;
      border-radius: 8px;
      background: #fafafa;
      color: #1a1a1a;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: #333;
      background: #fff;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 12px;
      margin-top: 22px;
      font-size: 0.95rem;
      font-weight: 600;
      font-family: inherit;
      color: #fff;
      background: #1a1a1a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #333;
    }

    .btn:disabled {
      background: #999;
      cursor: not-allowed;
    }

    /* ── Spinner ───────────────────────────────────── */
    .spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    .spinner.visible {
      display: inline-block;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* ── Toast Notification ───────────────────────── */
    .toast {
      position: fixed;
      top: 24px;
      right: 24px;
      padding: 14px 22px;
      background: #1a1a1a;
      color: #fff;
      font-size: 0.9rem;
      font-weight: 500;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      transform: translateX(120%);
      transition: transform 0.35s ease;
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(0);
    }

    /* ── Results ───────────────────────────────────── */
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .results-header h2 {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .badge {
      font-size: 0.75rem;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 20px;
      background: #e8e8e8;
      color: #555;
    }

    .result-item {
      padding: 16px 0;
      border-bottom: 1px solid #eee;
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-question {
      font-size: 0.95rem;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 6px;
    }

    .result-answer {
      font-size: 0.88rem;
      color: #555;
      line-height: 1.5;
      margin-bottom: 6px;
    }

    .result-link a {
      font-size: 0.8rem;
      color: #0066cc;
      text-decoration: none;
      word-break: break-all;
    }

    .result-link a:hover {
      text-decoration: underline;
    }

    /* ── Error / Empty ────────────────────────────── */
    .message {
      text-align: center;
      padding: 24px;
      font-size: 0.9rem;
      color: #888;
    }

    .message.error {
      color: #c0392b;
    }

    /* ── Footer ───────────────────────────────────── */
    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.75rem;
      color: #999;
    }
  </style>
</head>

<body>

  <!-- Toast notification -->
  <div class="toast" id="toast"></div>

  <header>
    <h1>PAA Extractor</h1>
    <p>Extract Google "People Also Ask" questions</p>
  </header>

  <main>
    <!-- Form -->
    <div class="card">
      <div class="form-group">
        <label for="keyword">Keyword *</label>
        <input type="text" id="keyword" placeholder="e.g. best CRM software" />
      </div>
      <div class="form-group">
        <label for="region">Region</label>
        <select id="region">
          <option value="us">United States (us)</option>
          <option value="in">India (in)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="url">URL <span style="font-weight:400;text-transform:none;color:#999">(optional – scopes to
            site:domain)</span></label>
        <input type="text" id="url" placeholder="e.g. https://www.hubspot.com" />
      </div>
      <button class="btn" id="searchBtn" onclick="handleSearch()">
        <span class="spinner" id="spinner"></span>
        <span id="btnText">Search</span>
      </button>
    </div>

    <!-- Results -->
    <div id="resultsContainer" style="display:none;">
      <div class="card">
        <div class="results-header">
          <h2>Results</h2>
          <span class="badge" id="countBadge"></span>
        </div>
        <div id="resultsList"></div>
      </div>
    </div>
  </main>

  <script>
    // ── Toast helper ──────────────────────────────
    function showToast(message, duration = 4000) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), duration);
    }

    // ── Main search handler ───────────────────────
    async function handleSearch() {
      const keyword = document.getElementById("keyword").value.trim();
      const region = document.getElementById("region").value;
      const url = document.getElementById("url").value.trim();

      if (!keyword) {
        showToast("⚠️ Please enter a keyword.");
        return;
      }

      const btn = document.getElementById("searchBtn");
      const spinner = document.getElementById("spinner");
      const btnText = document.getElementById("btnText");
      const container = document.getElementById("resultsContainer");
      const list = document.getElementById("resultsList");
      const badge = document.getElementById("countBadge");

      // Loading state
      btn.disabled = true;
      spinner.classList.add("visible");
      btnText.textContent = "Searching…";
      container.style.display = "none";
      list.innerHTML = "";

      try {
        const res = await fetch("/api/paa", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ keyword, region, url: url || undefined }),
        });

        const data = await res.json();

        if (!res.ok) {
          list.innerHTML = `<div class="message error">${data.error || "Something went wrong."}</div>`;
          badge.textContent = "Error";
          container.style.display = "block";
          showToast("❌ Error fetching PAA questions.");
          return;
        }

        if (!data.results || data.results.length === 0) {
          list.innerHTML = `<div class="message">No PAA questions found for "<strong>${escapeHtml(keyword)}</strong>".</div>`;
          badge.textContent = "0 found";
          container.style.display = "block";
          showToast("ℹ️ No PAA questions found.");
          return;
        }

        badge.textContent = `${data.count} found`;

        data.results.forEach((item) => {
          const div = document.createElement("div");
          div.className = "result-item";
          div.innerHTML = `
            <div class="result-question">${escapeHtml(item.question)}</div>
            <div class="result-answer">${escapeHtml(item.answer)}</div>
            ${item.link ? `<div class="result-link"><a href="${escapeHtml(item.link)}" target="_blank" rel="noopener">${escapeHtml(item.link)}</a></div>` : ""}
          `;
          list.appendChild(div);
        });

        container.style.display = "block";

        // Success notification
        showToast(`✅ Generated — ${data.count} questions saved to Google Sheet!`);
      } catch (err) {
        list.innerHTML = `<div class="message error">Network error — is the server running?</div>`;
        badge.textContent = "Error";
        container.style.display = "block";
        showToast("❌ Network error.");
      } finally {
        btn.disabled = false;
        spinner.classList.remove("visible");
        btnText.textContent = "Search";
      }
    }

    function escapeHtml(str) {
      const div = document.createElement("div");
      div.textContent = str;
      return div.innerHTML;
    }

    // Allow Enter key to trigger search
    document.getElementById("keyword").addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleSearch();
    });
  </script>
</body>

</html>
